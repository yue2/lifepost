---
layout: default
---

<h1>{{ page.tag_name }}</h1>

{{ content }}


<ul>
	{% assign filtered_posts = site.posts | where: 'tag', page.tag_name %}
  {% for post in filtered_posts %}
  
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	  <p>{{ post.excerpt }}</p>
      
    </li>
  {% endfor %}
</ul>
